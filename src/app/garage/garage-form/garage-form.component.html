<div class="container">
  <div class="row mt-4 pt-4 mb-5 justify-content-center">

    <div class="col-md-8 ">
      <form id="additem" (ngSubmit)="saveForm(form)" #form="ngForm">
        <h3>Add Vehicle </h3>
       
        <div class="row pt-4">
          <div class="form-group col-md-6 ">
            <label> Vehicle Id </label>
            <div class="input-group">
            <div *ngIf="!editMode" class="input-group-prepend">
                <div class="input-group-text">vh-</div>
              </div>
            <input type="text" name="id" #id="ngModel" [(ngModel)]="vehicleservie.vehicle.id" class="form-control">
            </div>
          </div>
          <div class="form-group col-md-6">
            <label> Vehicle Name </label>
            <input type="text" name="vhname" #vhname="ngModel" [(ngModel)]="vehicleservie.vehicle.vhname" class="form-control">

          </div>
        </div>
        <div class="form-group">
          <label> Customer Name </label>
          <input type="text" name="customerName" #customerName="ngModel" [(ngModel)]="vehicleservie.vehicle.customerName" class="form-control">

        </div>
        <div class="form-group">
          <label> Customer Address </label>
          <input type="text" name="customerAddress" #customerAddress="ngModel"  [(ngModel)]="vehicleservie.vehicle.customerAddress" class="form-control">

        </div>
        <div class="row">
          <div class="form-group col-md-6 ">
            <label> Recieve Date </label>
            <input type="date"  name="releaseDate" #leavedate="ngModel"  [(ngModel)]="vehicleservie.vehicle.releaseDate" class="form-control">

          </div>
     
    
         


        </div>
        <div class="form-group mt-5  ">
          <a routerLink="">
            <i class="fas fa-long-arrow-alt-left"></i> Return to home</a>
          <button class="btn float-right btn-primary btn-block col-md-6  ">Submit</button>

        </div>
      </form>
    </div>
  </div>
</div>
